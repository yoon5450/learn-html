<!DOCTYPE html>
<html lang="ko-KR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>

    <form>
        <label for="idField">아이디:</label>
        <input type="text" id="idField" />

        <label for="passwordField">비밀번호:</label>
        <input type="password" id="passwordField" />

        <button type="button">로그인</button>
        <hr />

        <label for="progress"></label>
        <input type="range" id="progress" />

        <hr />

        <label for="checkbox">동의합니다.</label>
        <input type="checkbox" name="" id="checkbox" />

        <hr />

        <input type="email" name="" id="" />
        <input type="color" name="" id="" />
        <input type="file" name="" id="" multiple/>

        <fieldset>
            <legend>성별</legend>
            <label for="male">남성</label>
            <input type="radio" name="gender" id="male" value="남성" />
            
            <label for="female">여성</label>
            <input type="radio" name="gender" id="radio" value="여성" />
        </fieldset>

        <select name="" id="">
            <option value="">김치찌개</option>
            <option value="">부추삼겹살</option>
            <option value="">가루삼겹살</option>

        </select>

    </form>

    

</body>

</html>
